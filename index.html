<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michal Šesták | Alchemy of Systems</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@200;300;400&family=JetBrains+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        paper: '#FDFCF8',
                        ink: '#1C1917',
                        sepia: '#78350F',
                        stone: '#E7E5E4',
                        rust: '#9A3412',
                        brandRed: '#882121',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #FDFCF8;
            background-image: 
                linear-gradient(90deg, rgba(28, 25, 23, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(28, 25, 23, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .profile-image-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        .profile-image-container::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(135deg, #882121 0%, #9A3412 100%);
            border-radius: 12px;
            transform: rotate(3deg);
            z-index: 0;
        }

        .profile-image-container::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: #FDFCF8;
            border-radius: 10px;
            transform: rotate(-2deg);
            z-index: 1;
        }

        .profile-image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #E7E5E4;
            z-index: 2;
        }

        .contact-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .contact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .contact-button:active::before {
            left: 100%;
        }

        .contact-button:active {
            transform: scale(0.98);
        }

        ::selection {
            background: #E7E5E4;
            color: #1C1917;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }
        .stagger-5 { animation-delay: 0.5s; opacity: 0; }
        .stagger-6 { animation-delay: 0.6s; opacity: 0; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    
    <div class="max-w-md w-full">
       
        <!-- Profile Image -->
<img class="p-5 pb-12 fade-in stagger-3 w-80 mx-auto" src="https://i.ibb.co/PzVyPfTR/alchemy-profile-pic-2.png" alt="profile picture">

        <!-- Name -->
        <h1 class="font-serif text-4xl mb-4 md:text-5xl text-center text-ink mb-2 tracking-tight fade-in stagger-3">
            Michal Šesták
        </h1>


        <!-- Bio -->
        <div class="mb-16 space-y-4 fade-in stagger-4">
            <p class="text-center font-mono text-sm text-neutral-600 leading-relaxed">
               Transmuting chaos into order.
            </p>
          
        </div>

        <!-- Contact Buttons -->
        <div class="space-y-3 mb-12">
            <!-- Website -->
            <a href="https://www.alchemyofsystems.com" target="_blank" class="contact-button fade-in stagger-6 flex items-center justify-between bg-brandRed text-paper px-6 py-4 rounded-sm shadow-lg">
                <div class="flex items-center gap-3">
                    <i data-lucide="globe" class="w-5 h-5"></i>
                    <span class="font-mono text-sm tracking-wide">Website</span>
                </div>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/+421944564537 " target="_blank" class="contact-button fade-in stagger-6 flex items-center justify-between bg-white border-2 border-neutral-200 text-ink px-6 py-4 rounded-sm hover:border-brandRed transition-colors">
                <div class="flex items-center gap-3">
                    <i data-lucide="message-circle" class="w-5 h-5 text-brandRed"></i>
                    <span class="font-mono text-sm tracking-wide">WhatsApp</span>
                </div>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>

            <!-- Telegram -->
            <a href="https://t.me/alchemyofsystems" target="_blank" class="contact-button fade-in stagger-6 flex items-center justify-between bg-white border-2 border-neutral-200 text-ink px-6 py-4 rounded-sm hover:border-brandRed transition-colors">
                <div class="flex items-center gap-3">
                    <i data-lucide="send" class="w-5 h-5 text-brandRed"></i>
                    <span class="font-mono text-sm tracking-wide">Telegram</span>
                </div>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>

            <!-- Email -->
            <a href="mailto:michaelsestak@gmail.com" class="contact-button fade-in stagger-6 flex items-center justify-between bg-white border-2 border-neutral-200 text-ink px-6 py-4 rounded-sm hover:border-brandRed transition-colors">
                <div class="flex items-center gap-3">
                    <i data-lucide="mail" class="w-5 h-5 text-brandRed"></i>
                    <span class="font-mono text-sm tracking-wide">Email</span>
                </div>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
        </div>

        <!-- Quote -->
        <div class="pt-8 pb-10  text-center fade-in stagger-6">
            <blockquote class="font-serif italic text-xl text-ink leading-relaxed mb-3">
                "To develop a complete mind: Study the science of art; Study the art of science. Learn how to see. Realize that everything connects to everything else."
            </blockquote>
            <cite class="font-mono text-[9px] uppercase tracking-[0.4em] text-neutral-500">— Leonardo da Vinci</cite>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="font-mono text-[9px] uppercase tracking-widest text-neutral-400">
                Alchemy of Systems © 2026
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
